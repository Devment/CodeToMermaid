plugins {
    id 'groovy'
    id 'java'
}

group 'com.github.devment.codetomermaid'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // java parser see (https://github.com/javaparser/javaparser)
    implementation 'com.github.javaparser:javaparser-core:3.20.2'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.20.2'
    // mandatory dependencies for using Spock
    compile "org.codehaus.groovy:groovy:3.0.7"
    testCompile platform("org.spockframework:spock-bom:2.0-M4-groovy-3.0")
    testCompile "org.spockframework:spock-core"
}

test {
    useJUnitPlatform()
}